<div class="login-wrapper">
  <form clrForm class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      ROSA
      <h5 class="hint">Please log in or register</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">E-mail</label>
        <input
          type="text"
          name="email"
          clrInput
          placeholder="e-mail"
          formControlName="email"
          class="clr-col-12 clr-col-md-12"
        />
        <clr-control-error>This filed is required</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input
          type="password"
          name="password"
          clrPassword
          placeholder="password"
          formControlName="password"
          class="clr-col-12 clr-col-md-12"
        />
        <clr-control-error>This filed is required</clr-control-error>
      </clr-password-container>

      <div class="error active" [ngClass]="{ active: isError }">
        Invalid username or password
      </div>
      <button type="submit" class="btn btn-primary">
        <ng-container [ngSwitch]="isLoading">
          <span *ngSwitchCase="false">Login</span>
          <span *ngSwitchCase="true" class="spinner spinner-inline spinner-inverse"></span>
        </ng-container>
      </button>
      <a style="text-align: center; margin-top: 0.5rem;" routerLink="/login/register">Register</a>
    </div>
  </form>
</div>
