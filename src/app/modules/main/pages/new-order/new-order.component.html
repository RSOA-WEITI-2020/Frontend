<h4>Create New Task</h4>
<p></p>
<ngs-code-editor theme="vs-dark" language="qasm" [options]="options" (valueChanged)="onCodeChanged($event)">
</ngs-code-editor>
<div clrForm>
  <clr-input-container>
    <label>Shots</label>
    <input clrInput placeholder="shoots" name="shots" (input)="onShotsChanged($event)" />
  </clr-input-container>
</div>

<button class="btn btn-primary" type="button" (click)="onCreate()">Create</button>
