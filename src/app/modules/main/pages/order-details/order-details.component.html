<h4>Task details</h4>

<div *ngIf="task">
  <div class="clr-row">
    <div class="clr-col-md-3">Status</div>
    <div class="clr-col-md-3">{{ task.status }}</div>
  </div>
  <div class="clr-row">
    <div class="clr-col-md-3">Shots</div>
    <div class="clr-col-md-3">{{ task.shots }}</div>
  </div>
  <div class="clr-row">
    <div class="clr-col-md-3">Cost</div>
    <div class="clr-col-md-3">{{ task.cost }} PLN</div>
  </div>

  <div>
    <h5>Code</h5>
    <pre>
    {{ task.code }}
    </pre>
  </div>
  <div>
    <h5>Result</h5>
    <pre *ngIf="task.status == 'ERROR'">{{ task.response.error }}</pre>

    <pre *ngIf="task.status != 'ERROR'">{{ task.response | json }}</pre>
  </div>

  <div>
    <h5>Schema</h5>
    <pre>{{ task.schema }}</pre>
  </div>
</div>
